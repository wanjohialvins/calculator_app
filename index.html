<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eragon Calc</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-app">
    <header>
      <h1>Eragon Calc</h1>
    </header>

    <div class="calculator-wrapper">
      <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button data-action="clear" class="btn wide">C</button>
          <button data-action="toggle-sign" class="btn">±</button>
          <button data-action="percent" class="btn">%</button>
          <button data-action="op" data-op="/" class="btn op">÷</button>

          <button class="btn" data-num="7">7</button>
          <button class="btn" data-num="8">8</button>
          <button class="btn" data-num="9">9</button>
          <button data-action="op" data-op="*" class="btn op">×</button>

          <button class="btn" data-num="4">4</button>
          <button class="btn" data-num="5">5</button>
          <button class="btn" data-num="6">6</button>
          <button data-action="op" data-op="-" class="btn op">−</button>

          <button class="btn" data-num="1">1</button>
          <button class="btn" data-num="2">2</button>
          <button class="btn" data-num="3">3</button>
          <button data-action="op" data-op="+" class="btn op">+</button>
          <button class="btn" data-num="0">0</button>
          <button class="btn" data-num=".">.</button>
          <button data-action="equals" class="btn equals">=</button>

        </div>
      </div>

      <aside class="history-panel">
        <h2>History</h2>
        <div id="historyList" class="history-list">
          <p class="empty">No calculations yet.</p>
        </div>
        <div class="history-controls">
          <button id="clearHistory" class="btn small">Clear History</button>
          <button id="exportHistory" class="btn small">Export</button>
        </div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
